<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronometro</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="ms_wrapper">
        <div class="container-fluid">

            <div class="row align-items-center flex-column py-2 g-3">
                <div class="col-11 col-md-8 col-lg-3">
                    <div class="ms_clock d-flex justify-content-center align-items-center">
                        <span class="hours"></span>
                        <span class="minutes"></span>
                        <span class="seconds"></span>
                        <span class="cent-seconds"></span>
                    </div>
                </div>

                <div class="col-11 col-md-8 col-lg-3">
                    <div class="d-flex justify-content-center align-items-center">
                        <ul class="div-lap ms_hidden">
                        </ul>
                    </div>
                </div>

                <div class="col-11 col-md-8 col-lg-3">
                    <div class="d-flex justify-content-center align-items-center gap-3">
                        <button class="ms_btn stop ms_hidden"><i class="fa-solid fa-power-off"></i></button>
                        <button class="ms_btn play "><i class="fa-solid fa-play"></i></button>
                        <button class="ms_btn pause ms_hidden"><i class="fa-solid fa-pause"></i></button>
                        <button class="ms_btn lap ms_hidden"><i class="fa-solid fa-stopwatch"></i></button>
                    </div>
                </div>

            </div>

        </div>
    </div>

    <script src="./js/function.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
